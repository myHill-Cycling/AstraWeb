on:
  workflow_call:
    secrets:
      application_id:
        required: true
      application_private_key:
        required: true

jobs:
  test:
    name: ğŸ§ª Test (${{ matrix.shard }}/${{ strategy.job-total }})
    needs: install
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ§± Node Setup
        if: ${{ !env.ACT }}
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - run: yarn --version || npm install --location=global yarn
        name: ğŸ”— Install yarn

      - name: ğŸ—„ï¸ Dependency Module Cache
        uses: actions/cache@v3
        id: module-cache
        with:
          path: "**/node_modules"
          key: "${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}"

      - name: ğŸ”— Dependency installation
        if: steps.module-cache.outputs.cache-hit != 'true'
        run: yarn install
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: true

      - name: ğŸ§ª Run API tests
        run: yarn workspace @myhill-cycling/astra-web.api test --shard=${{ matrix.shard }}/${{ strategy.job-total }}
        env:
          JEST_APP_ID: ${{ secrets.APPLICATION_ID }}
          JEST_PRIVATE_KEY: ${{ secrets.APPLICATION_PRIVATE_KEY }}      
