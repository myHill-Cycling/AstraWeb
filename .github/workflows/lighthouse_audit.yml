on:
  workflow_call:
    inputs:
      WebsiteArtifactName:
        description: "The name of the artifact containing the built website"
        type: string
        required: false
      Url:
        type: string
        required: true
      Insecure:
        type: boolean
        required: false
      
    secrets:
      LHCI_GITHUB_APP_TOKEN:
        required: true

jobs:
  lighthouse:
    name: 💡 Lighthouse audit
    runs-on: windows-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3      

      - name: 📦 Download build artifact
        if: ${{ inputs.WebsiteArtifactName != '' }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.WebsiteArtifactName }}
          # download all files into "dist" folder
          path: dist

      - name: 📁 Create dummy dist
        if: ${{ inputs.WebsiteArtifactName == '' }}
        run: mkdir dist && touch ./dist/index.html

      - name: 🧱 Node Setup
        if: ${{ !env.ACT }}
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - run: yarn --version || npm install --location=global yarn
        name: 🔗 Install yarn

      - name: 🗄️ Dependency Module Cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: "${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}"

      - name: 🔗 Dependency installation
        run: yarn install
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: true

      - name: 🔗💡 Install Lighthouse
        run: yarn add @lhci/cli@0.9.0
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: true

      - name: 🔏 - 🗄️ Update APT
        run: sudo apt-get update

      - name: 🔏 - 🔗 Install certutils
        run: sudo apt-get install libnss3-tools --yes

      - name: 🔏 - 🔗 Install mkcert
        run: curl -JLO "https://dl.filippo.io/mkcert/latest?for=linux/amd64" && chmod +x mkcert-v*-linux-amd64 && sudo cp mkcert-v*-linux-amd64 /usr/local/bin/mkcert

      - name: 🔏 - 💥 Configure root CA
        run: sudo mkcert -install

      - name: 🔏 - ✨ Issue test certificates
        run: mkcert -key-file server.key -cert-file server.crt localhost *.localhost

      - name: 💡 Run Lighthouse
        run: yarn lhci autorun --config=./.github/lighthouse/.lighthouserc.js --collect.url=${{ inputs.Url }}
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
