on:
  workflow_call:
    inputs:
      WebsiteArtifactName:
        description: "The name of the artifact containing the built website"
        type: string
        required: false
      Url:
        type: string
        required: true
      Insecure:
        type: boolean
        required: false
      
    secrets:
      LHCI_GITHUB_APP_TOKEN:
        required: true

jobs:
  lighthouse:
    name: ğŸ’¡ Lighthouse audit
    runs-on: macos-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3      

      - name: ğŸ“¦ Download build artifact
        if: ${{ inputs.WebsiteArtifactName != '' }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.WebsiteArtifactName }}
          # download all files into "dist" folder
          path: dist

      - name: ğŸ“ Create dummy dist
        if: ${{ inputs.WebsiteArtifactName == '' }}
        run: mkdir dist && touch ./dist/index.html

      - name: ğŸ§± Node Setup
        if: ${{ !env.ACT }}
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - run: yarn --version || npm install --location=global yarn
        name: ğŸ”— Install yarn

      - name: ğŸ—„ï¸ Dependency Module Cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: "${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}"

      - name: ğŸ”— Dependency installation
        run: yarn install
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: true

      - name: ğŸ”—ğŸ’¡ Install Lighthouse
        run: yarn add @lhci/cli@0.9.0
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: true

      - name: ğŸ” - ğŸ”— Install certutils
        run: brew install nss

      - name: ğŸ” - ğŸ”— Install mkcert
        run: brew install mkcert

      - name: ğŸ” - ğŸ’¥ Configure root CA
        run: mkcert -install

      - name: ğŸ” - âœ¨ Issue test certificates
        run: mkcert -key-file server.key -cert-file server.crt localhost *.localhost

      - name: ğŸ’¡ Run Lighthouse
        run: yarn lhci autorun --config=./.github/lighthouse/.lighthouserc.js --collect.url=${{ inputs.Url }}
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
