on:
  workflow_call:
    inputs:
      Url:
        type: string
        required: true
      
    secrets:
      LHCI_GITHUB_APP_TOKEN:
        required: true

jobs:
  lighthouse:
    name: ğŸ’¡ Lighthouse audit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3      

      - name: ğŸ§± Node Setup
        if: ${{ !env.ACT }}
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - run: yarn --version || npm install --location=global yarn
        name: ğŸ”— Install yarn

      - name: ğŸ—„ï¸ Dependency Module Cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: "${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}"

      - name: ğŸ”— Dependency installation
        run: yarn install
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: true

      - name: ğŸ”—ğŸ’¡ Install Lighthouse
        run: yarn add @lhci/cli@0.9.0
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: true

      - name: ğŸ’¡ Run Lighthouse
        run: yarn lhci autorun --config=./.github/lighthouse/.lighthouserc.js --collect.url=${{ inputs.Url }}
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
