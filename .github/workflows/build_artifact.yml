on:
  workflow_call:
    outputs:
      WebsiteArtifactName:
        description: "The name of the artifact containing the built website"
        value: ${{ jobs.build_website.outputs.WebsiteArtifactName }}

jobs:
  build_website:
    name: 🏗️ Build Website
    runs-on: ubuntu-latest
    outputs:
      WebsiteArtifactName: website-${{ github.sha }}
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3
        with:
          lfs: true

      - run: yarn --version || npm install -g yarn
        name: 🔗 Install yarn

      - name: 🧱 Node Setup
        if: ${{ !env.ACT }}
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - name: 🗄️ Dependency Module Cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: "${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}"

      - name: 🔗 Dependency installation
        run: yarn install --immutable
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: true

      - name: 🕵️ Linting
        run: yarn workspace @myhill-cycling/astra-web.site lint

      - name: 🕵️ Type check
        run: yarn workspace @myhill-cycling/astra-web.site type-check

      - name: 🏗️ Build
        run: yarn workspace @myhill-cycling/astra-web.site build

      - name: 📦 Upload website artifact
        uses: actions/upload-artifact@v3
        with:
          name: website-${{ github.sha }}
          path: ./site/dist/
